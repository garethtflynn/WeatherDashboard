<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header><h1 class="header">Weather Dashboard</h1></header>
    <section id="currentInfo" class="currentDay currentCity hide">
      <h2 id="city" class="city">City:</h2>
      <div>
        <img id="currentDayimg" src="" alt="" />
      </div>
      <div>
        <p id="date"></p>
      </div>
      <div>
        <p id="temp"></p>
      </div>
      <div>
        <p id="wind"></p>
      </div>
      <div>
        <p id="humidity"></p>
      </div>
      <div>
        <p id="uvIndex" class="uvIndex"></p>
      </div>
      <section id="fiveDay" class="fiveDay hide">
        <h3>5-day Forecast:</h3>
        <ul id="cards" class="cards">
          <div>
            <li>
              <p><span id="day1"></span></p>
              <img id="day1img" src="" alt="" />
              <p>Temp: <span id="day1temp"></span> &deg;F</p>
              <p>Wind: <span id="day1wind"></span> mph</p>
              <p>Humidity: <span id="day1humi"></span>%</p>
            </li>
          </div>
          <div>
            <li>
              <p><span id="day2"></span></p>
              <img id="day2img" src="" alt="" />
              <p>Temp: <span id="day2temp"></span> &deg;F</p>
              <p>Wind: <span id="day2wind"></span> mph</p>
              <p>Humidity: <span id="day2humi"></span>%</p>
            </li>
          </div>
          <div>
            <li>
              <p><span id="day3"></span></p>
              <img id="day3img" src="" alt="" />
              <p>Temp: <span id="day3temp"></span> &deg;F</p>
              <p>Wind: <span id="day3wind"></span> mph</p>
              <p>Humidity: <span id="day3humi"></span>%</p>
            </li>
          </div>
          <div>
            <li>
              <p><span id="day4"></span></p>
              <img id="day4img" src="" alt="" />
              <p>Temp: <span id="day4temp"></span> &deg;F</p>
              <p>Wind: <span id="day4wind"></span> mph</p>
              <p>Humidity: <span id="day4humi"></span>%</p>
            </li>
          </div>
          <div>
            <li>
              <p><span id="day5"></span></p>
              <img id="day5img" src="" alt="" />
              <p>Temp: <span id="day5temp"></span> &deg;F</p>
              <p>Wind: <span id="day5wind"></span> mph</p>
              <p>Humidity: <span id="day5humi"></span>%</p>
            </li>
          </div>
        </ul>
      </section>
    </section>
    <aside>
      <h4 class="search-bar-header">Search for a City:</h>
      <div class="searchBar-container">
        <input
          id="searchBar"
          class="searchBar"
          placeholder="Search City"
          type="text"
        />
       <button id="searchBtn" class="searchBtn btn">Search</button>
      </div>
      <div >
          <button id="clearHistory" class="clearHistoryBtn btn">Clear History</button>
      </div>
    <div id="searchedCityBtn" class="searchedCityBtn"></div>
    </aside>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
